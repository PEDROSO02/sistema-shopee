<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter, Arial, sans-serif;background:#f6f7fb;padding:30px}
    .card{max-width:420px;margin:40px auto;padding:22px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h1{margin:0 0 16px;font-size:20px}
    label{display:block;margin-top:8px;font-size:13px;color:#333}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #ddd;border-radius:6px;box-sizing:border-box}
    button{margin-top:14px;width:100%;padding:10px;border:0;border-radius:8px;background:#2d7bf6;color:#fff;font-weight:600}
    .msg{margin-top:10px;color:#b00;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar no Sistema</h1>
    <form id="loginForm">
      <label for="username">Usuário</label>
      <input id="username" name="username" autocomplete="username" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit" id="btnEntrar">Entrar</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const msgEl = document.getElementById('msg');
    function showMsg(text){ msgEl.textContent = text; console.log('[login]', text); }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showMsg('Autenticando...');
      const btn = document.getElementById('btnEntrar');
      btn.disabled = true;
      btn.textContent = 'Entrando...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const txt = await res.text();
          showMsg('Erro: ' + txt);
          btn.disabled = false;
          btn.textContent = 'Entrar';
          return;
        }

        const data = await res.json();
        if (!data || !data.token) {
          showMsg('Resposta inesperada do servidor');
          btn.disabled = false;
          btn.textContent = 'Entrar';
          return;
        }

        localStorage.setItem('token', data.token);
        showMsg('Login ok. Redirecionando...');
        // role: liberador -> liberacao.html, embalador -> embalagem.html
        if (data.role === 'liberador') window.location.href = 'liberacao.html';
        else window.location.href = 'embalagem.html';
      } catch (err) {
        console.error(err);
        showMsg('Erro de conexão');
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
